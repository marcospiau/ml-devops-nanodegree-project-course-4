stages:
  fix_spaces:
    cmd: sed 's/, /,/g' data/census.csv > data/census-fix-spaces.csv
    deps:
    - data/census.csv
    outs:
    - data/census-fix-spaces.csv
  remove_dups:
    cmd: awk '{counts[$0]++;if (counts[$0] == 1) {print $0}}' data/census-fix-spaces.csv > data/census-fix-spaces-nodups.csv
    deps:
    - data/census-fix-spaces.csv
